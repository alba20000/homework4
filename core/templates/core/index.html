<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="get">
        {% csrf_token %}
        {{ filter.form }}
        <input type="submit" value="Поиск">
    </form>
    <ul>
        {% for person in staff %}
        <li>
            {{ person.last_name }} {{ person.first_name}} {{ person.patronymic }}, {{ person.date_of_birth }}, {{ person.salary }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
